<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>success</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .body {
                font-family: Arial, sans-serif;
                background: #1a1a1a;
                color: #fff;
                min-height: 100vh;
                padding: 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                background: #2a2a2a;
                padding: 2rem;
                border-radius: 8px;
                text-align: center;
                max-width: 500px;
                width: 100%;
            }

            .success-message {
                font-size: 1.25rem;
                margin-bottom: 2rem;
                color: #90ee90;
            }

            .back-button {
                padding: 0.75rem 1.5rem;
                background: #4a90e2;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 1rem;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
            }

            .back-button:hover {
                background: #357abd;
            }

            .back-link {
                text-decoration: none;
            }
        </style>
    </head>
    <body class="body">
        <div class="container">
            <p class="success-message">Successfully Submitted</p>
            <a href="/" class="back-link"><button class="back-button">Go back</button></a>
        </div>
    </body>
</html>
